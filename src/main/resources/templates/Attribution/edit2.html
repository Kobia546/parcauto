!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Authentification Bootstrap 4 Spring Boot.">
    <meta name="author" content="Ghislain Nkagou">
    <title th:utext="${title}"></title>

    <!-- Include CSS block -->
    <th:block th:include="main/layout/block_css"></th:block>

</head>
<body>

<!-- Include MENU block -->
<th:block th:include="main/_menu"></th:block>


<!-- page content -->
<br>

<div class="card mx-auto" style="width: 50rem">
    <div class="card-header">
        <div class="row">

            <div class="col-md-8">
                <h5><strong>Commencer la course</strong></h5>
            </div>
        </div>
    </div>

    <div class="card-body">
        <form th:action="@{/Attribution/attribution/user/commencerVehiculeChauffeur}" th:object="${attributionDto}"  method="post">

            <!-- IdEmployeDmdForm Input -->
            <input th:field="${attributionDto.id}" type="hidden"/>
            <input th:field="${attributionDto.detailVehiculeChauffeurA}" type="hidden"/>
            <input th:field="${attributionDto.employe}" type="hidden"/>
            <!--<input th:field="${attributionDto.vehicule}" type="hidden"/>-->
            <!--<input th:field="${attributionDto.vehicule}" type="hidden"/>-->
            <div class="form-group row d-none">
                <label  th:for="id" class="col-sm-4 col-form-label text-md-right"><strong>Identifiant</strong></label>

                <div class="col-md-6">

                    <input class="form-control"  th:field="${attributionDto.id}" required>

                </div>
            </div>

            <!--<div  class="form-group row d-none">
                <label th:for="detailVehiculeChauffeurA" class="col-sm-4 col-form-label text-md-right"><strong>Nom de l'utilisateur</strong></label>

                <div class="col-md-6">
                    <select th:field="${attributionDto.detailVehiculeChauffeurA}"  name="detailVehiculeChauffeurA" class="select-type form-control" required >
                        <option value="">&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45; Nom de l'utilisateur &#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;</option>
                        <option th:each="c:${listEmployee}" th:value="${c.idEmployeDmd}" th:text="${c.employe.toNomComplet}" th:selected="*{employeDmd}"></option>
                    </select>
                </div>
            </div>-->

            <div  class="form-group row d-none ">
                <label   class="col-sm-4 col-form-label text-md-right"><strong>Nom de l'utilisateur</strong></label>

                <div class="col-md-6">

                    <input class="form-control"  th:field="${attributionDto.detailVehiculeChauffeurA}" required >

                </div>
            </div>

            <div  class="form-group row d-none">
                <label  th:for="dateAttribution" class="col-sm-4 col-form-label text-md-right"><strong>Date d'attribution</strong></label>

                <div class="col-md-6">

                    <input class="form-control" type="datetime-local"  th:field="${attributionDto.dateAttribution}" required >

                </div>
            </div>

            <div  class="form-group row ">
                <label th:for="dateDeDepart"  class="col-sm-4 col-form-label text-md-right"><strong>Date de depart</strong></label>

                <div class="col-md-6">

                    <input class="form-control" type="datetime-local"  th:field="*{dateDeDepart}" required >
                    <span class="text-danger"  th:if="${#fields.hasErrors('dateDeDepart')}" th:errors="*{dateDeDepart}"></span>
                    <span id="dateDeDepartWarning" class="text-danger"></span>
                </div>
            </div>
            <div class="form-group row">
                <label  th:for="KilometrageDepart" class="col-sm-4 col-form-label text-md-right"><strong>Kilometrage Debut</strong></label>

                <div class="col-md-6">

                    <input class="form-control" type="text" th:field="*{kilometrageDebut}">
                    <!-- <span th:if="${#fields.hasErrors('datePrevue')}" th:errors="*{datePrevue}"  th:class="help-block"></span>-->

                </div>
            </div>


            <div  class="form-group row d-none">
                <label th:for="employe" class="col-sm-4 col-form-label text-md-right"><strong>Chauffeur</strong></label>

                <div class="col-md-6">
                    <select th:field="${attributionDto.employe}"  name="employe" class="select-type form-control" required >
                        <option value="">------------ Chauffeur --------------</option>
                        <option th:each="c:${listChauffeur}" th:value="${c.idEmploye}" th:text="${c.toNomComplet}" th:selected="*{employe}"></option>
                    </select>
                </div>
            </div>


            <div  class="form-group row d-none">
                <label th:for="vehicule" class="col-sm-4 col-form-label text-md-right"><strong>Vehicule</strong></label>

                <div class="col-md-6">
                    <select th:field="${attributionDto.vehicule}"  name="vehicule" class="select-type form-control"   >
                        <option value="">----------- Vehicule ----------</option>
                        <option th:each="c:${listVehicule}" th:value="${c.idVehicule}" th:text="${c.immatriculation}" th:selected="*{vehicule}"></option>
                    </select>
                </div>
            </div>

            <div  class="form-group row d-none">
                <label th:for="listTypeAttribution" class="col-sm-4 col-form-label text-md-right"><strong>Type de l'attribution</strong></label>

                <div class="col-md-6">
                    <select th:field="${attributionDto.typeAttribution}"  name="typeAttribution" class="select-type form-control"   >
                        <option value="">----------- Type de l'attribution ----------</option>
                        <option th:each="c:${listTypeAttribution}" th:value="${c.name}" th:text="${c.name}" th:field="${attributionDto.typeAttribution}"></option>
                    </select>
                </div>
            </div>



            <div  class="form-group row d-none">
                <label  th:for="datetime-local" class="col-sm-4 col-form-label text-md-right"><strong>Date d'attribution</strong></label>

                <div class="col-md-6">

                    <input class="form-control" type="datetime-local" th:field="${attributionDto.dateAttribution}" required >

                </div>
            </div>




            <div class="form-group row">
                <label for="btn" class="col-sm-4 col-form-label text-md-right"><strong></strong></label>

                <div class="col-md-6">
                    <button id="btn" type="submit" class="btn btn-primary">Enregister</button>
                </div>
            </div>
        </form>
    </div>
</div>


<!-- page content -->
<!-- Include END MENU block -->
<th:block th:include="main/_end_menu"></th:block>



<br/><br/>

<!-- Include SCRIPT block -->
<th:block th:include="main/layout/block_script"></th:block>
<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("btn").addEventListener("click", function (e) {
            var dateAttribution = new Date(document.querySelector("[name='dateAttribution']").value);
            var dateDeDepart = new Date(document.querySelector("[name='dateDeDepart']").value);
            var KilometrageDepart=document.querySelector("[name='KilometrageDepart']").value;
            if (dateDeDepart < dateAttribution) {
                e.preventDefault(); // Prevent form submission
                document.getElementById("dateDeDepartWarning").textContent = "La date de depart doit être ultérieure à la date d'attribution.";
            } else {
                // Reset the warning message if the dates are valid
                document.getElementById("dateDeDepartWarning").textContent = "";
            }
        });
    });
</script>


</body>
</html>
