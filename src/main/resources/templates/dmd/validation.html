<div class="card mx-auto" style="width: 50rem">
    <div class="card-header">
        <div class="row">

            <div class="col-md-8">
                <h5><strong>Validation Dmd</strong></h5>
            </div>
        </div>
    </div>

    <div class="card-body">
        <form th:action="@{'/dmd/dmds/users/valider/' + ${validation.id}}"  th:object="${validation}"  method="post"> <!--th:action="@{'/dmd/dmds/annulers/' + ${validation.id}}"-->

            <!-- IdEmployeDmdForm Input -->
            <input th:field="${validation.id}" type="hidden"/>

            <div  class="form-group row d-none">
                <label th:for="employeDmd" class="col-sm-4 col-form-label text-md-right"><strong>EmployeDmd</strong></label>
                <div class="col-md-6">
                    <input class="form-control"  th:field="${validation.id}"  required>
                    <!--<span th:errors="*{dateEnregistrement}"></span>-->
                </div>
            </div>

            <div  class="form-group row">
                <label th:for="employe" class="col-sm-4 col-form-label text-md-right"><strong>Employe</strong></label>
                <div class="col-md-6">
                    <p class="form-control"  th:text="${validation.employe.toNomComplet()}"  required>
                        <!--<span th:errors="*{dateEnregistrement}"></span>-->
                </div>
            </div>

            <!-- Nom Client Form Input -->
            <div  class="form-group row">
                <label  th:for="Date" class="col-sm-4 col-form-label text-md-right"><strong>Date prévue</strong></label>
                <div class="col-md-6">

                    <p class="form-control" type="date" th:text="${validation.datePrevue}" required>

                </div>
            </div>
            <div  class="form-group row">
                <label  th:for="heure" class="col-sm-4 col-form-label text-md-right"><strong>Heure prévue</strong></label>

                <div class="col-md-6">
                    <p class="form-control" type="time" th:text="${validation.heurePrevue}" required>

                </div>
            </div>

            <div  class="form-group row">
                <label  th:for="moyenDemande" class="col-sm-4 col-form-label text-md-right"><strong>Moyen demande</strong></label>

                <div class="col-md-6">
                    <p class="form-control"  th:text="${validation.moyenDemande}" required>

                </div>
            </div>

            </div>-->


            <div  class="form-group row d-none ">
                <label th:for="status" class="col-sm-4 col-form-label text-md-right"><strong>Statut</strong></label>

                <div class="col-md-6">
                    <select th:field="${validation.statut}"    name="statut" class="select-type form-control"  required>
                        <option value="">------------ Statut --------------</option>
                        <option th:each="c:${listStatuts}" th:value="${c.name}" th:text="${c.name}" th:selected="${c.name() == validation.statut}"></option>
                    </select>
                </div>

            </div>

            <div class="form-group row">
                <label th:for="motif" class="col-sm-4 col-form-label text-md-right"><strong>Motif</strong></label>
                <div class="col-md-6">
                    <p class="form-control"  th:text="${validation.motif.nomMotif}"  required>
                        <!--<span th:errors="*{dateEnregistrement}"></span>-->
                </div>
            </div>

            <div  class="form-group row">
                <label th:for="destination" class="col-sm-4 col-form-label text-md-right"><strong>Destination</strong></label>
                <div class="col-md-6">
                    <p class="form-control"  th:text="${validation.destination.nomDestination}"  required>
                        <!--<span th:errors="*{dateEnregistrement}"></span>-->
                </div>
            </div>

            <div class="form-group row">
                <label for="btn" class="col-sm-4 col-form-label text-md-right"><strong></strong></label>

                <div class="col-md-6">
                    <button id="btn" type="submit" class="btn btn-success btn-sm">Valider</button>
                </div>
            </div>
        </form>
