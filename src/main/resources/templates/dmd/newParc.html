!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Authentification Bootstrap 4 Spring Boot.">
    <meta name="author" content="Ghislain Nkagou">
    <title th:utext="${title}"></title>

    <!-- Include CSS block -->
    <th:block th:include="main/layout/block_css"></th:block>

</head>
<body>

<!-- Include MENU block -->
<th:block th:include="main/_menu"></th:block>


<!-- page content -->
<br>

<div class="card mx-auto" style="width: 50rem">
    <div class="card-header">
        <div class="row">

            <div class="col-md-8">
                <h5><strong>Nouveau Dmd</strong></h5>
            </div>
        </div>
    </div>

    <div class="card-body">
        <form th:action="@{/dmd/dmds/suivant}" th:object="${dmdParcDto}"   method="post">
            <!-- Nom Client Form Input -->
            <div  class="form-group row">
                <label  th:for="Date" class="col-sm-4 col-form-label text-md-right"><strong>Date prévue</strong></label>
                <div class="col-md-6">
                    <input class="form-control" type="date"  th:field="*{datePrevue}" required>
                </div>
            </div>
            <div  class="form-group row">
                <label  th:for="heure" class="col-sm-4 col-form-label text-md-right"><strong>Heure prévue</strong></label>
                <div class="col-md-6">
                    <input class="form-control" type="time"  th:field="*{heurePrevue}" required>
                </div>
            </div>


            <div  class="form-group row">
                <label th:for="moyen" class="col-sm-4 col-form-label text-md-right"><strong>Moyen de déplacement</strong></label>
                <div class="col-md-6">
                    <select th:field="*{moyenDemande}"    name="moyenDemande" class="select-type form-control"  required>
                        <option value="">-------Moyen demandé-------</option>
                        <option th:each="c:${listMoyenDemandes}" th:value="${c.name}" th:text="${c.name}" th:selected="${c.name() == dmdParcDto.moyenDemande}"></option>
                    </select>
                </div>
            </div>
            <div  class="form-group row">
                <label th:for="responsable" class="col-sm-4 col-form-label text-md-right"><strong>Responsable</strong></label>
                <div class="col-md-6">
                    <select th:field="*{employe}" name="employe" class="select-type form-control"  required>
                        <option value="">------- Responsable -----</option>
                        <option th:each="c:${listresponsable}" th:value="${c.idEmploye}" th:text="${c.toNomComplet}" th:field="*{employe}"></option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label for="btn" class="col-sm-4 col-form-label text-md-left"><strong></strong></label>
                <div class="col-md-6">
                    <button id="btn" type="submit" class="btn btn-primary">Suivant</button>
                </div>
            </div>
        </form>
    </div>
</div>


<!-- page content -->
<!-- Include END MENU block -->
<th:block th:include="main/_end_menu"></th:block>



<br/><br/>

<!-- Include SCRIPT block -->
<th:block th:include="main/layout/block_script"></th:block>

</body>
</html>
