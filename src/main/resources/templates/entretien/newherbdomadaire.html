<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Authentification Bootstrap 4 Spring Boot.">
    <meta name="author" content="Ghislain Nkagou">
    <title th:utext="${title}"></title>

    <!-- Include CSS block -->
    <th:block th:include="main/layout/block_css"></th:block>

</head>
<body>

<!-- Include MENU block -->
<th:block th:include="main/_menu"></th:block>


<!-- page content -->
<br>

<div class="card mx-auto" style="width: 40rem">

    <div class="card-header">
        <div class="row">

            <div class="col-md-8">
                <h5><strong>Nouvelle entretien</strong></h5>
            </div>


        </div>
    </div>
    <div class="card-body">
        <form th:action="@{/Entretien/entretien/Suivant}" >
            <!-- Immatriculation Form Input -->
            <div  class="form-group row">
                <label for="name" class="col-sm-4 col-form-label text-md-right"><strong>date</strong></label>

                <div class="col-md-6">

                    <input id="name"  type="date" class="form-control">
                    <!--<span th:if="${#fields.hasErrors('immatriculation')}" th:errors="*{immatriculation}" th:class="help-block"></span>-->
                </div>
            </div>

            <div class="form-group row">
                <label for="contact" class="col-sm-4 col-form-label text-md-right"><strong></strong></label>

                <div id="contact" class="col-md-6">
                    <button type="submit" class="btn btn-primary">Suivant</button>
                </div>

            </div>



        </form>
    </div>

</div>





<!-- page content -->


<!-- Include END MENU block -->
<th:block th:include="main/_end_menu"></th:block>



<br/><br/>



<!-- Include SCRIPT block -->
<th:block th:include="main/layout/block_script"></th:block>

</body>
</html>
