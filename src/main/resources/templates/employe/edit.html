<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Authentification Bootstrap 4 Spring Boot.">
    <meta name="author" content="Ghislain Nkagou">
    <title th:utext="${title}"></title>

    <!-- Include CSS block -->
    <th:block th:include="main/layout/block_css"></th:block>

</head>
<body>

<!-- Include MENU block -->
<th:block th:include="main/_menu"></th:block>


<!-- page content -->
<br>

<div class="card mx-auto" style="width: 50rem">


    <div class="card-header">
        <div class="row">
            <div class="col-md-8">
                <h3><span class="badge badge-info">Editer</span> <span th:text ="${monemploye.numMatEmpl}" class="badge badge-secondary"></span></h3>
            </div>
            <div class="col-md-4 page-action text-right">
                <a th:href="@{/employes/employes}" class="btn btn-default btn-sm"> <i class="material-icons">backspace</i> Retour</a>
            </div>
        </div>
    </div>



    <div class="card-body">
        <!--<form th:action="@{/admin/users/save}" th:object="${monuser}"  method="post">-->
        <form  th:action="@{/employes/employes/update/{id}(id=${monemploye.getIdEmploye()})}" th:object="${monemploye}"    method="post">
            <div class="form-group row">
                <label th:for="matricule" class="col-sm-4 col-form-label text-md-right"><strong>Matricule</strong></label>
                <div class="col-md-6">
                    <input id="matricule" type="number" class="form-control" th:field="*{numMatEmpl}" placeholder="Matricule">
                    <span class="text-danger" th:if="${#fields.hasErrors('numMatEmpl')}" th:errors="*{numMatEmpl}"></span>
                </div>
            </div>

            <div class="form-group row">
                <label th:for="nom" class="col-sm-4 col-form-label text-md-right"><strong>Nom</strong></label>
                <div class="col-md-6">
                    <input id="nom" type="text" class="form-control" th:field="*{nom}" placeholder="Nom">
                    <span class="text-danger" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></span>
                </div>
            </div>

            <div class="form-group row">
                <label th:for="prenom" class="col-sm-4 col-form-label text-md-right"><strong>Prénom</strong></label>
                <div class="col-md-6">
                    <input id="prenom" type="text" class="form-control" th:field="*{prenom}" placeholder="Prénom">
                    <span class="text-danger" th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}"></span>
                </div>
            </div>

           <!-- <div class="form-group row">
                <label th:for="email" class="col-sm-4 col-form-label text-md-right"><strong>Email</strong></label>
                <div class="col-md-6">
                    <input id="email" type="email" class="form-control" th:field="*{email}" placeholder="Email">
                    <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                </div>
            </div>-->

            <div class="form-group row">
                <label th:for="genre" class="col-sm-4 col-form-label text-md-right"><strong>Genre</strong></label>
                <div class="col-md-6">
                    <select id="genre" class="form-control" th:field="*{genre}">
                        <option value="" disabled selected>Choisir Genre</option>
                        <option th:each="genre : ${genres}" th:value="${genre}" th:text="${genre.getLibelle()}"></option>
                    </select>
                    <span class="text-danger" th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></span>
                </div>
            </div>

            <div class="form-group row">
                <label th:for="site" class="col-sm-4 col-form-label text-md-right"><strong>Site</strong></label>
                <div class="col-md-6">
                    <select id="site" class="form-control" th:field="*{site}">
                        <option value="" disabled selected>Choisir Site</option>
                        <option th:each="site : ${sites}" th:value="${site.getIdSite()}" th:text="${site.getLibelle()}"></option>
                    </select>
                    <span class="text-danger" th:if="${#fields.hasErrors('site')}" th:errors="*{site}"></span>
                </div>
            </div>

            <div class="form-group row">
                <label th:for="direction" class="col-sm-4 col-form-label text-md-right"><strong>Direction</strong></label>
                <div class="col-md-6">
                    <select id="direction" class="form-control" th:field="*{direction}">
                        <option value="" disabled selected>Choisir Direction</option>
                        <option th:each="direction : ${directions}" th:value="${direction.getIdDirection()}" th:text="${direction.getLibelle()}"></option>
                    </select>
                    <span class="text-danger" th:if="${#fields.hasErrors('direction')}" th:errors="*{direction}"></span>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label text-md-right"><strong>Est Chauffeur</strong></label>
                <div class="col-md-6">
                    <div class="form-check form-check-inline">
                        <input id="estChauffeurOui" type="radio" class="form-check-input" th:field="*{estChauffeur}" th:value="true">
                        <label class="form-check-label" for="estChauffeurOui">Oui</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input id="estChauffeurNon" type="radio" class="form-check-input" th:field="*{estChauffeur}" th:value="false">
                        <label class="form-check-label" for="estChauffeurNon">Non</label>
                    </div>
                    <span class="text-danger" th:if="${#fields.hasErrors('estChauffeur')}" th:errors="*{estChauffeur}"></span>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label text-md-right"><strong>Est Responsable</strong></label>
                <div class="col-md-6">
                    <div class="form-check form-check-inline">
                        <input id="estResponsableOui" type="radio" class="form-check-input" th:field="*{estSuperieureHierachique}" th:value="true">
                        <label class="form-check-label" for="estResponsableOui">Oui</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input id="estResponsableNon" type="radio" class="form-check-input" th:field="*{estSuperieureHierachique}" th:value="false">
                        <label class="form-check-label" for="estResponsableNon">Non</label>
                    </div>
                    <span class="text-danger" th:if="${#fields.hasErrors('estSuperieureHierachique')}" th:errors="*{estSuperieureHierachique}"></span>
                </div>
            </div>

           <!-- <div class="form-group row">
                <label th:for="fonction" class="col-sm-4 col-form-label text-md-right"><strong>Fonction</strong></label>
                <div class="col-md-6">
                    <input id="fonction" type="text" class="form-control" th:field="*{fonction}" placeholder="Fonction">
                    <span class="text-danger" th:if="${#fields.hasErrors('fonction')}" th:errors="*{fonction}"></span>
                </div>
            </div>-->

            <div class="form-group row">
                <label for="btn" class="col-sm-4 col-form-label text-md-right"><strong></strong></label>
                <div class="col-md-6">
                    <button id="btn" type="submit" class="btn btn-primary">Enregistrer</button>
                </div>
            </div>
        </form>
    </div>

</div>




<!-- page content -->


<!-- Include END MENU block -->
<th:block th:include="main/_end_menu"></th:block>



<br/><br/>



<!-- Include SCRIPT block -->
<th:block th:include="main/layout/block_script"></th:block>

</body>
</html>
